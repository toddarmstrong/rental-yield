<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">-->
  <link href="css/style.min.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- jQuery -->
  <script src="js/jquery-2.1.4.min.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

</head>
<body ng-app="rentalYield">

<div class="bar bar-header bar-stable">
  <h1 class="title">Rental Yield Calculator</h1>
</div>

<br><br><br>

<div class="padding">

  <div class="list">
    <label class="item item-input">
      <i class="icon ion-social-usd placeholder-icon"></i>
      <input type="number" placeholder="Property Price" id="buy">
    </label>
    <label class="item item-input">
      <i class="icon ion-social-usd placeholder-icon"></i>
      <input type="number" placeholder="Rent Per Week" id="rent">
    </label>
  </div>

  <!--<div class="list">-->
  <!--<div class="item range range-positive">-->
  <!--<i class="icon ion-social-usd-outline"></i>-->
  <!--<input type="range" name="volume" min="200000" max="400000" value="300000" ng-model="data.price">-->
  <!--<i class="icon ion-social-usd"></i>-->
  <!--</div>-->
  <!--</div>-->
  <!--Price: {{data.price}}-->
  <!--<br><br>-->

  <button class="button button-block button-positive" id="submit" ng-click="showAlert()">
    Submit
  </button>

  <div class="card" id="rental-yield">
    <div class="item item-text-wrap">
      The rental yield is <span id="percentage"></span>
    </div>
  </div>

</div>

</body>
</html>
